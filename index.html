<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-full bg-emerald-200 flex justify-center items-center ">
    <section class="h-full w-200 bg-white rounded-xl mt-5 shadow-lg">
        <h1 class="text-3xl text-center mt-2 font-normal">Expense Tracker</h1>
        <!-- Expense Box -->
        <div class="mx-5 my-10 rounded-xl p-5 bg-[linear-gradient(135deg,#a8d5ba,#45a247)]">
            <h3 class="text-sm text-center font-medium ">Your Balance</h3>
            <p class="text-2xl text-center m-2 font-medium" id="balance">$0.00</p>
            <div class="grid grid-cols-2 gap-4 mt-5">
                <div class="bg-white p-5 rounded shadow text-center text-red-500">
                    <h4 class="mb-2">Income</h4>
                    <p class="text-2xl" id="income">$0</p>
                </div>
                <div class="bg-white p-5 rounded shadow text-center text-blue-500">
                    <h4 class="mb-2">Expenses</h4>
                    <p class="text-2xl" id="expenses">$0</p>
                </div>
            </div>
        </div>
       <!-- main box -->
        <main class="grid grid-cols-2 m-5 gap-5">
            <!-- Transaction details -->

            <div class="border border-gray-300 rounded-lg p-4 bg-white shadow-sm w-full max-w-sm">
                <h2 class="text-xl font-medium mb-5">Transactions</h2>
                <!-- Render This stuff -->
          <ul id="list-form">
          
    </ul>
    
</div>
                 
            </div>

            <!-- Transaction form -->
            <div class="border border-gray-300 rounded-lg p-4 bg-white shadow-sm w-full max-w-sm">
             <h2 class="text-xl font-semibold mb-4">Add Transaction</h2>
             <form action="" class="space-y-4" id="transaction-form">
                <div class="flex flex-col">
                <label for="description" class="mb-1 font-medium">Description</label>
                <input type="text" id="description" placeholder="Enter Description" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <div class="flex flex-col">
                <label for="amount" class="mb-1 font-medium">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                <span class="text-sm text-gray-500 mt-1">Use (-) for expenses</span>
                </div>

                <button type="submit" id="trans-btn" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition mt-20">Add Transaction</button>
             </form>
            </div>
        </main>
    </section>

    <script src="script.js"></script>
</body>
</html>
